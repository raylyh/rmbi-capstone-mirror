<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Capstone Project</title>
		<!--CSS-->
		<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
		<link href="{{ url_for('static', filename='stylesheet.css')}}" rel="stylesheet" type="text/css">
		<!--d3.js-->
		<script src="https://d3js.org/d3.v5.min.js"></script>
	</head>

	<body>
		<h1>Capstone Project - Network Visualization</h1>
		<div class="search">
			<p>
				{% if customerID %}
					Current ID: {{customerID}}
				{% else %}
					Random network displayed
				{% endif %}
			</p>
			<form id="searchform" action ="/" method="POST">
				<span>Please enter Customer ID:&nbsp;</span>
				<input id="searchinput" type="text" name="customerID" placeholder="1-297111" maxlength=7 size=10 autofocus>
			</form>
		</div>
		<div class="functionmenu">
			<h2>Functions</h2>
			<div class="sliders">
				<div class="slidecontainer inline-block-child">
					<p>Degree Slider: Degree <= <span id=degreesliderOutput></span></p>
					<input type="range" min=1 max=6 value=6 step=1 class="slider" id=degreeslider>
				</div>
				<div class="strengthchanger inline-block-child">
					<p>Strength Slider: Edge >= <span id=strengthsliderOutput></span></p>
					<input type="range" min=1 max=5 value=1 step=1 class="slider" id=strengthslider>
				</div>
			</div>
			<div class="checkboxes" id="checkboxes">
				<h2>Information Selection</h2>
				<label for="showWeight">Edge weight<input type="checkbox" id="showWeight"></label>
			</div>
		</div>
		<div class="info">
			<h2>Information Panel</h2>
			<text id=degreeInfo></text>
			<br/><text id=weightInfo></text>
			<br/><div id=customerInfo></div>
		</div>
	</body>
	<!--location to my script-->
	<script type="text/javascript" src="{{ url_for('static', filename='d3js_projects/simple_network.js')}}"></script>
	<script type="text/javascript">
		draw({{data|tojson}})
	</script>
</html>
